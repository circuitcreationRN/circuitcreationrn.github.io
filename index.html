 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Circuit Creation RN</title>

<link rel="icon" href="assets/logo.png">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

/* ===== DARK THEME ===== */

body{
  margin:0;
  font-family:Poppins;
  background:black;
  color:white;
  overflow-x:hidden;
}

/* ===== FLOATING SVG BACKGROUND ===== */

.bg-animation{
  position:fixed;
  width:100%;
  height:100%;
  z-index:-1;
  overflow:hidden;
}

/* Each flying Arduino image */

.bg-animation img{
  position:absolute;
  width:200px;
  opacity:0.15;
  animation: float 30s linear infinite;
}

/* Different positions */

.bg1{ left:5%; animation-delay:0s; }
.bg2{ left:25%; animation-delay:5s; }
.bg3{ left:60%; animation-delay:10s; }
.bg4{ left:80%; animation-delay:15s; }

/* Floating animation */

@keyframes float{
  0%{
    transform:translateY(110vh) rotate(0deg);
  }
  100%{
    transform:translateY(-120vh) rotate(360deg);
  }
}

/* ===== CONTENT ===== */

.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}

/* HEADER */

header{
  display:flex;
  align-items:center;
}

.logo{
  width:60px;
}

nav{
  margin-left:auto;
}

nav a{
  margin:0 15px;
  color:white;
  text-decoration:none;
  font-weight:600;
}

/* HERO */

.hero{
  margin-top:40px;
}

.btn{
  padding:12px 20px;
  border-radius:10px;
  border:2px solid cyan;
  color:white;
  text-decoration:none;
  margin-right:10px;
}

.btn.primary{
  background:cyan;
  color:black;
}

/* FOOTER */

footer{
  text-align:center;
  margin-top:40px;
  color:gray;
}

</style>
</head>

<body>

<!-- ===== FLOATING ARDUINO SVG ===== -->

<div class="bg-animation">

<img src="assets/arduino1.svg" class="bg1">
<img src="assets/arduino2.svg" class="bg2">
<img src="assets/arduino3.svg" class="bg3">
<img src="assets/arduino4.svg" class="bg4">

</div>

<!-- ===== WEBSITE CONTENT ===== -->

<div class="container">

<header>

<img src="assets/logo.png" class="logo">

<h2 style="margin-left:10px;font-family:Orbitron">Circuit Creation RN</h2>

<nav>
<a href="#">Home</a>
<a href="#">Projects</a>
<a href="#">About</a>
</nav>

</header>

<section class="hero">

<h1>Welcome to Circuit Creation RN ⚡</h1>

<p>
Arduino • Electronics • Innovation Projects
</p>

<a href="#" class="btn primary">Explore Projects</a>
<a href="#" class="btn">Learn More</a>

</section>

<footer>
© Circuit Creation RN
</footer>

</div>

</body>
</html>
