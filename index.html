 <!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Circuit Creation RN</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<meta name="description" content="Circuit Creation RN official website"/>

<style>
/* ===== PERMANENT DARK THEME ===== */
:root{
  --bg:#0b0d0f;
  --text:#e6eef2;
  --accent:#2bd1d8;
  --muted:#9aa6ad;
  --card:#0f1416;
  --shadow:0 10px 30px rgba(0,0,0,0.6);
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Poppins,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}

.wrap{max-width:1100px;margin:28px auto;padding:20px}

/* HEADER */
header{display:flex;align-items:center;gap:14px}
.logo{width:64px;height:64px;border-radius:10px;overflow:hidden}
.logo img{width:100%;height:100%;object-fit:contain}
nav{margin-left:auto;display:flex;gap:10px}
nav button{background:none;border:0;color:var(--text);cursor:pointer;font-weight:600}

/* HERO */
.hero{display:flex;gap:18px;margin-top:18px;align-items:center}
.hero-desc{color:var(--muted);margin-top:8px}
.btn{padding:10px 16px;border-radius:10px;border:2px solid var(--accent);background:transparent;color:var(--text);font-weight:700;text-decoration:none}
.btn.primary{background:var(--accent);color:#012}

/* CARDS */
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:14px;margin-top:20px}
.card{background:var(--card);padding:12px;border-radius:12px;box-shadow:var(--shadow)}
.card img{width:100%;height:150px;object-fit:cover;border-radius:8px}

/* FOOTER */
footer{text-align:center;color:var(--muted);margin-top:28px}

/* ANIMATION */
.anim-area{position:fixed;left:0;right:0;top:0;height:220px;pointer-events:none;z-index:0}
.flying{position:absolute;opacity:.8}

@keyframes floatA{
  0%{transform:translate(-10vw,20vh)}
  100%{transform:translate(110vw,60vh)}
}

@media(max-width:700px){
  .hero{flex-direction:column}
  .anim-area{opacity:.35}
}
</style>
</head>

<body>

<!-- ANIMATION -->
<div class="anim-area">
  <div class="flying" style="left:-10vw;top:20vh;animation:floatA 18s linear infinite">
    <svg width="60" height="30"><rect width="60" height="30" rx="5" fill="#00bcd4"/></svg>
  </div>
</div>

<div class="wrap" style="position:relative;z-index:2">

<header>
  <div class="logo">
    <img src="assets/logo.png" alt="Circuit Creation RN">
  </div>
  <h1 style="font-family:Orbitron">Circuit Creation RN</h1>
  <nav>
    <button>Home</button>
    <button>Projects</button>
    <button>About</button>
  </nav>
</header>

<section class="hero">
  <div>
    <div class="hero-desc">
      Official website of Circuit Creation RN — Arduino & electronics projects ⚡
    </div>
    <div style="margin-top:12px">
      <a class="btn primary">Explore Projects</a>
      <a class="btn">Learn More</a>
    </div>
  </div>

  <img src="assets/logo.png" style="width:200px;border-radius:12px;box-shadow:var(--shadow)">
</section>

<footer>
  © 2025 Circuit Creation RN
</footer>

</div>

</body>
</html>
